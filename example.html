<body>
    <div id="my_text_area">Lua code area</div>
    <script>
    var myCodeMirror = CodeMirror(document.body, {
      value: `
local a, b, c = callback(1, 2)
assert(a == 1 and b == 2 and c == 42)
local d, e, f = callback(3, 4)
assert(d == 3 and e == 4 and f == 42)
return a,b,c
`,
      mode:  "lua"
    });
    </script>
